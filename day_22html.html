<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Model:30 Days Of JavaScript</title>
  </head>

  <body>
    <h1>Key events: Press any key</h1>
    <input type="text" id="mass" placeholder="say something" />
    <script>
      document.getElementById("mass").addEventListener('keypress', e => {
        if (e.key === 'Enter') {
          alert('Enter');
        }
      })
    </script>
  </body>
</html>
